<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to Home Page, {{name}}</h1>
    <h2>This is the full home page :)</h2>
    <p>Saludos</p>

    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for movie:
                </label>
                <input type="text" class="form-control" name="searchMovie">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for {{searchMovie}}</p>
            {% for movie in movies %}
                    <h2>{{ movie.title }}</h2>
                    <h2>{{movie.description}}</h2>
                    <img src="{{ movie.image.url}}">
                    {% if movie.url %}
                        <a href="{{ movie.url }}">Movie link</a>
                    {% endif %}
            {% endfor %}
    </div>
</body>
</html>
